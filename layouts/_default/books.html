
{{ define "main" }}
  {{ .Content }}

  {{ range $.Site.Data.books }}
     <h2>{{ .year }} ({{ len .books }} books)</h2>

     <table class="books">
        {{ range .books }}
            <tr>
                <td class="max">{{ .emoji }} {{ .title | safeHTML }}</td>
                <td>{{ .author }}</td>
                <td class="no-sm">{{ .finished }}</td>
            </tr>
        {{ end }}
    </table>
  {{ end }}
{{ end }}

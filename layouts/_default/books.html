{{ define "main" }}
  {{ .Content }}

  {{ range $.Site.Data.books }}
     <h2>{{ .year }}</h2>
     
     <table>
        {{ range .books }}
            <tr>
                <td>{{ .emoji }} {{ .title }}</td>
                <td class="no-sm">{{ .genre }}</td>
                <td>{{ .author }}</td>
                <td class="no-sm">{{ .finished }}</td>
            </tr>
        {{ end }}
    </table>
  {{ end }}
{{ end }}
